<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <div class="navbar">
        <a class="navbar-brand" href="home.html">To Do Buddy</a>
        <a class="groups" href="group.html">Groups</a>
        <a class="friends" href="friend.html">Friends</a>
        <a class="calendar" href="calendar.html">See Full Calendar</a>
        <a class="profile" href="personal.html">Profile</a>
    </div>
    <div class="container">
        <div class="row">
            <header aria-label="head"><h1>Home</h1></header>
        </div>
        <div class="row">
            <main class="col-sm-6 main-container">
                <header aria-label="Today's Events Section">Today's Events</header>
                <div class="status-updates row">
                    <p>Status updates:</p>

                    <div class="row friend-section">
                        <div class="row">
                            <img class="profile-picture col-sm-3" id="profile1pic" src="Images/error.jpg">
                            <p id="profile1text" class="col-sm-6">Error</p>
                            <img class="status-emoji col-sm-3" id="profile1emoji" src="Images/error.jpg" width="20" height="20">
                        </div>
                        <button type="button" class="task-expandable" onclick="toggleVisible('barb')">Tasks</button>
                        <p id="barb">Exercise or whatever</p>
                    </div>

                    <div class="row friend-section">
                        <div class="row">
                            <img class="profile-picture col-sm-3" id="profile2pic" src="Images/error.jpg">
                            <p id="profile2text" class="col-sm-3">Error</p>
                            <img class="status-emoji col-sm-3" id="profile2emoji" src="Images/error.jpg" width="20" height="20">
                        </div>
                        <button type="button" class="task-expandable" onclick="toggleVisible('jerry')">Tasks</button>
                        <p id="jerry">Kick puppies</p>
                    </div>





                </div>
            </main>
            <div class="col-sm-3 order-first flex-container">
                <header aria-label="Left Section">My Day</header>
                <button class="AddButt" type="button">Add</button>
                <div class="TasksContainer">
                    <header aria-label="Tasks">All Personal Tasks</header>
                    <p>Task 1</p>
                    <p>Task 2</p>
                    <p>Task 3</p>
                    <p>Task 4</p>
                    <p>Task 5</p>
                    <p>Task 6</p>
                    <p>Task 7</p>
                    <p>Task 8</p>
                    <p>Task 9</p>
                    <p>Task 10</p>
                </div>
            </div>
            <aside class="col-1 d-none d-md-block order-last">Right</aside>
        </div>
    </div>
    <script>
        function toggleVisible(id, bool) {
            x = document.getElementById(id);
            if (x.style.display == 'block') {
                x.style.display = 'none';
            }
            else {
                x.style.display = 'block';
            }
        }

        toggleVisible("barb");
        toggleVisible("jerry");
        toggleVisible("barb");
        toggleVisible("jerry");



        // Accepts three tuples with for the status' picture, text, and emoji.
        // Uses the tuple's first object as a target, and the second as the content.
        // Used in the main section
        function changeStatus(pic, status, emoji) {
            console.log("Hello! Trying to change status")
            document.getElementById(pic[0]).src = pic[1];
            document.getElementById(status[0]).textContent = status[1];
            document.getElementById(emoji[0]).src = emoji[1];
            console.log("Goodbye! Finished changing status")
        }
        // Sets two examples
        changeStatus(["profile1pic", "Images/profilepic1.jpg"], ["profile1text", "Barbara - 'Doing fine!'"], ["profile1emoji", "Images/happyEmoji.png"]);
        changeStatus(["profile2pic", "Images/profilepic2.jpg"], ["profile2text", "Jerry - 'I'm so sad.'"], ["profile2emoji", "Images/sadEmoji.png"]);

    </script>
</body>
</html>
