<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Calendar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <style>
    /* YOUR STYLE HERE */
  </style>
</head>
<body>
  <!-- YOUR CONTENT HERE -->
  <div class="container">
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">To Do Buddy</a>
          <button class="groups" type="button" aria-label="groups navigation">Groups</button>
          <button class="friends" type="button" aria-label="friends navigation">Friends</button>
          <button class="calendar" type="button" aria-label="calander navigation">See Full Calendar</button>
          <button class="profile" type="button" aria-label="profile navigation">Profile</button>
        </div>
      </nav>
    <div class="row">
      <header aria-label="Full Calendar"><h1>Full Calendar</h1></header>
    </div>
    <div class="row">
      <main class="col-8">
        <header aria-label="Month">Current Month</header>
        <button class="prev" type="button" aria-label="prev month"><<</button>
        <button class="next" type="button" aria-label="next month">>></button>

      </main>
      <!-- <div class="col-sm-3 order-first">Left</div> -->
      <aside class="col-1 d-none d-md-block order-last">
        <button class="filter" type="button" aria-label="filter button">Filter</button>
      </aside>
    </div>
  </div>
  <script>
    // YOUR SCRIPT HERE
  </script>
</body>
</html>
