<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Personal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="styles.css" rel="stylesheet">
  <link rel="icon" href="https://fav.farm/🧚🏼‍♀️">

  <style>
    div {
      text-align: center;
    }
    main {
      font-size: x-large;
    }
    .title {
      text-align: left;
    }
    .pfp {
      height: 60px;
      width: 60px;
      border: solid 1px;
      border-radius: 50%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <a class="navbar-brand" href="home.html">To Do Buddy</a>
    <a class="groups" href="group.html">Groups</a>
    <a class="friends" href="friend.html">Friends</a>
    <a class="calendar" href="calendar.html">Calendar</a>
    <a class="profile" href="personal.html">Profile</a>
  </div>
  <div class="container">
    <div class="row">
      <header aria-label="Personalization Page" class="title"><h1>Personal</h1></header>
    </div>
    <div class="row">
        <main class="main-container">
          <img src="Images/profilepic1.jpg" alt="Profile Picture" class="pfp">
          <p>Connor Begley</p>
          <p id="quote">"Oh, the things you can find, if you don’t stay behind." — Dr. Seuss</p>
          <p>Listening to: "360, by Charli xcx"</p>
          <p>Mood: 🥸</p>
          <button type="reset">Reset Account</button>
          <p>*send warning it will clear all data</p>
        </main>

          <div class="col-2 order-last flex-container right-container">
            <header aria-label="Themes">Personal Settings</header>
            <form onsubmit="saveSettings(event)">
              <label for="newQuote">Quote</label>
              <input type="text" name="quote" id="newQuote">
              <button type="submit">Save</button>
            </form>
            <form onsubmit="saveSettings(event)">
              <label for="newSong">Song</label>
              <input type="text" name="song" id="newSong">
              <button type="submit">Save</button>
            </form>
            <form onsubmit="saveSettings(event)">
              <label for="newMood">Mood</label>
              <input type="text" name="quote" id="newMood">
              <button type="submit">Save</button>
            </form>
            <button type="submit">Save settings</button>
            </div>
          </div>
  </div>
  <script>
    let backgroundColor = document.getElementById("backcolor");
    let fontColor = document.getElementById("fontcolor");
    let quote_text = document.getElementById("quote");

    function saveSettings(event) {
      event.preventDefault() // doesn't reload page
      document.body.style.color = fontColor.value;
      document.body.style.backgroundColor = backgroundColor.value;
      let newQuote = document.getElementById("newQuote").value;
      quote_text.innerText = newQuote; // Update quote text
    }
  </script>
</body>
</html>
