<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Personal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="styles.css" rel="stylesheet">

  <style>
    /* YOUR STYLE HERE */
    div {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <a class="navbar-brand" href="home.html">To Do Buddy</a>
    <a class="groups" href="group.html">Groups</a>
    <a class="friends" href="friend.html">Friends</a>
    <a class="calendar" href="calendar.html">See Full Calendar</a>
    <a class="profile" href="personal.html">Profile</a>
  </div>
  <div class="container">
    <div class="row">
      <header aria-label="Personalization Page"><h1>Personalization Page</h1></header>
    </div>
    <div class="row">
      <main class="col-8">
        <header aria-label="Customize page">Customize Page</header>
        <p>- add customization functionality</p>
        <label for="backcolor">Choose your background color:</label>
        <input type="color" id="backcolor" value="#ff0000">
        <p></p>
        <label for="fontcolor">Choose your font color:</label>
        <input type="color" id="fontcolor" value="#ff0000">
        <p>- add quote, profile pic, mood emoji, listening to</p>
      </main>
      <div class="col-sm-3 order-first">
        <header aria-label="My Tasks">My Tasks</header>
        <button class="add" type="button" aria-label="add task">Add Task</button>
        <button class="remove" type="button" aria-label="remove task">Remove Task</button>
        <button class="completed" type="button" aria-label="see completed tasks">See Completed Tasks</button>

      </div>
      <aside class="col-1 d-none d-md-block order-last">
        <header aria-label="Themes">Themes</header>
        <p>- add themes when made</p>

      </aside>
    </div>
  </div>
  <script>
    // YOUR SCRIPT HERE
    let backgroundColor = document.getElementById("backcolor")
    let fontColor = document.getElementById("fontcolor")
    backgroundColor.addEventListener("change", function() {
      document.body.style.backgroundColor = backgroundColor.value; // works
    });
    fontColor.addEventListener("change", function() {
      document.body.style.color = fontColor.value; // TODO
    });
  </script>
</body>
</html>
