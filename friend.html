<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Friends</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="styles.css" rel="stylesheet">
  <link rel="icon" href="https://fav.farm/🙏🏻">

</head>

<body>
  <div class="navbar">
    <a class="navbar-brand" href="index.html">To Do Buddy</a>
    <a class="groups" href="group.html">Groups</a>
    <a class="friends" href="friend.html">Friends</a>
    <a class="calendar" href="calendar.html">Calendar</a>
    <a class="profile" href="personal.html">Profile</a>
  </div>
  <div class="container">
    <div class="row">
      <header aria-label="Friends">
        <h1>Friends</h1>
      </header>
    </div>
    <div class="row">
      <main class="main-container">
        <header aria-label="Friend Updates">Friend Updates</header>
        <div class="status-updates row">

          <div class="row friend-section">
            <div class="row">
              <img class="profile-picture col-sm-3" id="profile1pic" src="Images/error.jpg" alt="profile-picture">
              <p id="profile1text" class="col-sm-8">Error</p>
              <img class="status-emoji col-sm-3" id="profile1emoji" src="Images/error.jpg" width="20" height="20"
                alt="">
            </div>
            <button type="button" class="task-expandable"
              onclick="toggleVisible('barb'), toggleVisible('barb2')">Tasks</button>
            <p id="barb">- Pickup Target Order</p>
          </div>

          <div class="row friend-section">
            <div class="row">
              <img class="profile-picture col-sm-3" id="profile2pic" src="Images/error.jpg" alt="profile-picture">
              <p id="profile2text" class="col-sm-8">Error</p>
              <img class="status-emoji col-sm-3" id="profile2emoji" src="Images/error.jpg" width="20" height="20"
                alt="mood-emoji">
            </div>
            <button type="button" class="task-expandable" onclick="toggleVisible('jerry')">Tasks</button>
            <p id="jerry">- Finish CS Homework</p>
          </div>
        </div>
      </main>
      <div class="col-sm-3 order-first flex-container">
        <header aria-label="friends">Friends</header>
        <button class="add" onclick="addFriendWindow()" type="button">Add Friend</button>

        <div class="fauxwindow" id="add_friend_window" style="display: none;">
          <div class="windowbody">
            <div class="flex_container">
              <button type="button" class="close-button" onclick="closeFriendWindow()">x</button>
              <form id="friendForm">
                <input type="text" id="friendInput" placeholder="Username">
                <button type="submit">Add Friend</button>
              </form>
            </div>
          </div>
        </div>

        <div class="TasksContainer" id="friendList">
          <p>Nevina</p>
          <p>Eliza</p>
          <p>Connor</p>
          <p>Valerie</p>
        </div>

        <p>* click on friend for options</p>
      </div>
    </div>
  </div>
  <script>
    // Accepts three tuples with for the status' picture, text, and emoji.
    // Uses the tuple's first object as a target, and the second as the content.
    // Used in the main section
    function changeStatus(pic, status, emoji) {
      console.log("Hello! Trying to change status")
      document.getElementById(pic[0]).src = pic[1];
      document.getElementById(status[0]).textContent = status[1];
      document.getElementById(emoji[0]).src = emoji[1];
      console.log("Goodbye! Finished changing status")
    }
    // Sets two examples
    changeStatus(["profile1pic", "Images/profilepic1.jpg"], ["profile1text", "Barbara - 'Feeling Busy'"], ["profile1emoji", "Images/happyEmoji.png"]);
    changeStatus(["profile2pic", "Images/profilepic2.jpg"], ["profile2text", "Jerry - 'Excited for the Weekend.'"], ["profile2emoji", "Images/sadEmoji.png"]);

    function toggleVisible(id, bool) {
      x = document.getElementById(id);
      if (x.style.display == 'block') {
        x.style.display = 'none';
      }
      else {
        x.style.display = 'block';
      }
    }

    toggleVisible("barb");
    toggleVisible("jerry");
    toggleVisible("barb");
    toggleVisible("jerry");
    toggleVisible("cs343");
    toggleVisible("cs343");
    toggleVisible("Swim team");
    toggleVisible("Swim team");
  </script>

  <script src="friend.js"></script>
</body>

</html>
